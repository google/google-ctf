apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: gvisor
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: eu.gcr.io/gctf-2023/gvisor-healthcheck:c9f3d3b43d2ef31ad399f89f9928e0e5c3feaa0bc1e5cbdb7d9d2e4ada658acb
  image: eu.gcr.io/gctf-2023/gvisor-challenge:e6c1fad0de95fc64a22e1364f840bc8066a2c6c25e4ca83c4f60897e7fa6586b
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 2
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        containers:
          - name: 'challenge'
            resources:
              requests:
                memory: "2Gi"
                cpu: "1"
