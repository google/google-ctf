name: "php-cgi-nsjail-configuration"
description: "PHP CGI nsjail configuration for web RCE CTF task."

mode: ONCE
chroot_dir: "/chroot"
log_level: ERROR
uidmap {inside_id: "1000"}
mount_proc: true
keep_env: true
rlimit_as_type: HARD
rlimit_cpu_type: HARD
rlimit_nofile_type: HARD
rlimit_nproc_type: HARD

mount: [
  {
    src: "/secrets"
    dst: "/secrets"
    is_bind: true
  },
  {
    src: "/config"
    dst: "/config"
    is_bind: true
  },
  {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
  },
  {
    src: "/mnt/disks/sessions"
    dst: "/mnt/disks/sessions"
    is_bind: true
    rw: true
  },
  {
    src: "/mnt/disks/uploads"
    dst: "/mnt/disks/uploads"
    is_bind: true
    rw: true
  }
]

exec_bin {
    path: "/usr/lib/cgi-bin/php"
}
