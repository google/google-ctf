runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /third_party
  static_dir: google3/third_party

- url: /images
  static_dir: /images

- url: /(.*).css
  static_files: /\1.css
  upload: /.*.css

- url: /app_dev.js
  static_files: /app.js
  upload: /app.js

- url: /(.*).html
  static_files: /\1.html
  upload: /.*.html

- url: /
  secure: always
  static_files: /vaporware.html
  upload: /vaporware.html
