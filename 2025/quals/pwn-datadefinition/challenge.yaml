apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: datadefinition
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/datadefinition-healthcheck:db85a86b3479409b307de1a45215d29e56948d651d66577b2bd23028a9bb681c
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/datadefinition-challenge:f5dc729a71b4aa0b3bc63ccc71e72343b760fbd09cbdaf695a99ec08ae6f0135
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        runtimeClassName: kata-qemu
        nodeSelector:
          nested-virtualization: enabled
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "512Mi"
