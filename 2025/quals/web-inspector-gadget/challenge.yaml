apiVersion: kctf.dev/v1
kind: ChallengeInstanceTemplate
metadata:
  name: web-inspector-gadget
spec:
  domainName: "inspector-gadget.instancer.2025.ctfcompetition.com"
  gatewayName: "instancer-challenge-gateway"
  defaultDuration: 900
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1337
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/web-inspector-gadget-healthcheck:629774446dd411ed8d7aab11c70514423b7aa662cfc043c5b69eb3c9a8736e0f
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/web-inspector-gadget-challenge:99c63cac8cc61fbefeba8d399fa9638c88154319651972ac0ee7d03da74af7b9
  podTemplate:
    template:
      spec:
        runtimeClassName: kata-qemu
        nodeSelector:
          nested-virtualization: enabled
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "3Gi"
