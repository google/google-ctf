apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: multiarch-2
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/multiarch-2-healthcheck:15a2d1c9fdb1a840754da9fcc9a0085bf93ab949fedd2ef5efec0ef31a4efbc5
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/multiarch-2-challenge:50bcd19d9e9190f116149232812b0e8742072d41bea3592217cdf0b707a30149
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        runtimeClassName: kata-qemu
        nodeSelector:
          nested-virtualization: enabled
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "0.5"
                memory: "3Gi"
