apiVersion: kctf.dev/v1
kind: ChallengeInstanceTemplate
metadata:
  name: web-postviewer5-ff
spec:
  domainName: "postviewer5-ff.instancer.2025.ctfcompetition.com"
  gatewayName: "instancer-challenge-gateway"
  defaultDuration: 900
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1338
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: false
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            resources:
              requests:
                memory: "4Gi"
                cpu: "1.5"
            env:
              - name: FLAG
                value: CTF{C0ngratulation_on_cr4cking_the_f0x!_Did_you_already_pwn_Chrome?}
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/postviewer-v5-ff-challenge:edb656d468762095b4905acf223197d4395d7fb307df080b225cb922aa66071f
