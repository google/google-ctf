apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: filtermaze
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: false
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/filtermaze-challenge:04017ff22faa3ebe0aa5784bd5626af2c27093978864450805e4a58539ab6469
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "128Mi"
