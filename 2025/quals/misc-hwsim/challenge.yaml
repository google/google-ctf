apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: hwsim
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/hwsim-healthcheck:26fd8146cb46f0a8ae623a0dc0aefd9cfc3b7082996e9f737ee8bc143bdd7849
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/hwsim-challenge:7c15bf249acc1d8ff7508a8661a6f8247c1c5d9da62f23f11ac242c1ae8f7793
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "512Mi"
