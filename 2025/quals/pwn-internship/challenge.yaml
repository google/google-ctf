apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: internship
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/internship-healthcheck:48e6ba2302a887558d38df7d8d5abd44b0d1fb36b7551b6aa2ca43d66183b416
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/internship-challenge:15c1cf3c86f3bede23c16eb45da0a45ed3417323b760c6694b848fc8ccbe5d81
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        runtimeClassName: kata-qemu
        nodeSelector:
          nested-virtualization: enabled
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "256Mi"
