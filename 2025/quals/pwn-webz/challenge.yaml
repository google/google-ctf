apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: webz
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/webz-healthcheck:3636dfc8180c68137d0bd8ead7c6fdcf9762f392ee315b26a7a47fee4f55400a
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/webz-challenge:46bcc6764f4a726a445e7ae087ca693460a924b4d54f11ae654502950eee59ab
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        runtimeClassName: kata-qemu
        nodeSelector:
          nested-virtualization: enabled
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "256Mi"
