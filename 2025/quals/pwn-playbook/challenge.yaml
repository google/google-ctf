apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: playbook
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/playbook-healthcheck:3f1c4fafedc889751ea81aa42726945f7178e6a10c41dbe3a069454987074b11
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/playbook-challenge:9b996105b5a7897dcd4a5b9ca951a021dc1b34199df631ebdfb9b77ac752b377
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        runtimeClassName: kata-qemu
        tolerations:
          - key: "kctf.dev/node-isolation"
            operator: "Equal"
            value: "nested-virt"
        nodeSelector:
          nested-virtualization: enabled
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "128Mi"
