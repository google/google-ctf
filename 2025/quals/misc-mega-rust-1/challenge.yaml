apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: mega
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: false
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/mega-healthcheck:c5d131134dde102ca0687ff2bd19b68b38a909da3eb583b77a1320fe075e26fe
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/mega-challenge:ba4e9a537dc6adcfe499c0fadc8c885624592fc85b0ded8b4dd65051a9435145
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            securityContext:
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: "2"
                memory: "1Gi"
