apiVersion: kctf.dev/v1
kind: ChallengeInstanceTemplate
metadata:
  name: web-mythos-python
spec:
  domainName: "mythos.instancer.2025.ctfcompetition.com"
  gatewayName: "instancer-challenge-gateway"
  defaultDuration: 900
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1337
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/web-mythos-healthcheck:115599c7a53c3d3adfb9785e45fb17bcc989e5e221ed5da09ce2a7f413e37645
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/web-mythos-challenge:861959128bf19b59986012be907b1e238a8bd4666dc21a50c042e3ca0ecdbb62
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            env:
              - name: GAME_URL
                value: "http://localhost:1338/"
            resources:
              requests:
                cpu: "0.5"
                memory: "1Gi"
          - name: backend
            resources:
              requests:
                cpu: "0.5"
                memory: "1Gi"
            image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/mythos-perl-challenge:4225a7a5d0442bbd2a2d7faafa9c43983add1bbd6e16bc88096e0384162bdbbf
