apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: merkurated
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/merkurated-healthcheck:b688cd377482e4d3c3463e78fbe856e628d242e01a3c686bd9a7c5c1a580f797
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/merkurated-challenge:a98c9a57e76bec950cb626fc6310892e45d008b7ceeb5c5d883551606e4a43fd
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "128Mi"
