apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: underhanded
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/underhanded-healthcheck:a5414e4e6f3bf7e4c6ed200b7ee56b2b2dc99aef3cf2efd2032c59f01caab63c
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/underhanded-challenge:c5b11658c90c0351e98f3bc40a62479bced2ca4310b28973d04cd1402c7ab44b
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "128Mi"
