apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: the-classic-notes-app
spec:
  deployed: true
  powDifficultySeconds: 30
  network:
    public: true
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/the-classic-notes-app-healthcheck:1f1a778ea9e6c0228961c75fa4a8d7ceaa982d21be2dcea7a2937279784d91c4
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/the-classic-notes-app-challenge:3c8ccf92574cb71436c3493889ae8f54f8822b19a966a9504ddabdd7284d3bea
  horizontalPodAutoscalerSpec:
    maxReplicas: 20
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  podTemplate:
    template:
      spec:
        runtimeClassName: kata-qemu
        tolerations:
          - key: "kctf.dev/node-isolation"
            operator: "Equal"
            value: "nested-virt"
        nodeSelector:
          nested-virtualization: enabled
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1"
                memory: "256Mi"
