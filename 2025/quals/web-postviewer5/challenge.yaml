apiVersion: kctf.dev/v1
kind: ChallengeInstanceTemplate
metadata:
  name: web-postviewer5
spec:
  domainName: "postviewer5.instancer.2025.ctfcompetition.com"
  gatewayName: "instancer-challenge-gateway"
  defaultDuration: 900
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1338
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: false
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            resources:
              requests:
                memory: "4Gi"
                cpu: "1.5"
            env:
              - name: FLAG
                value: CTF{Whaaa?!_Howd_you_get_here???_Did_you_crack_another_postviewer_challenge?_Or_did_you_come_here_by_chance?!}
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/web-postviewer5-challenge:8d4efc7d842cd81121d53bf4afeb97dbb09d06ca08c0a8d12715c99bd47ad0a2
