apiVersion: kctf.dev/v1
kind: ChallengeInstanceTemplate
metadata:
  name: web-lost-in-transliteration
spec:
  domainName: "lost-in-transliteration.instancer.2025.ctfcompetition.com"
  gatewayName: "instancer-challenge-gateway"
  defaultDuration: 900
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1337
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: false
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/web-lost-in-transliteration-challenge:94ab0f8ace785bea4c0f61fda9881b0b538e3af7358223bca44649f3ef5ae228
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "0.5"
                memory: "1Gi"
