apiVersion: kctf.dev/v1
kind: ChallengeInstanceTemplate
metadata:
  name: web-sourceless
spec:
  domainName: "sourceless.instancer.2025.ctfcompetition.com"
  gatewayName: "instancer-challenge-gateway"
  defaultDuration: 900
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1338
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: false
  image: europe-west4-docker.pkg.dev/gctf-2025/gctf-2025-kctf-managed-challenges/sourceless-challenge:fd56a5bf8bd59a7985bad8f390aa38687031b94aaca0dee7558437a740239c28
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            resources:
              requests:
                cpu: "1.5"
                memory: "4Gi"  
